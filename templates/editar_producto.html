{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h2>Editar Producto</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea name="descripcion" id="descripcion" class="form-control" required>{{ producto.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" name="precio" id="precio" class="form-control" value="{{ producto.precio }}" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        {% if producto.imagen %}
        <p>Imagen actual: <img src="{{ producto.imagen }}" alt="Imagen de {{ producto.nombre }}" style="max-width: 150px;"></p>
        {% endif %}
        <input type="file" name="imagen" id="imagen" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
